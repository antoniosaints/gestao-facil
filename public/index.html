<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Gestão Fácil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/datatables.main.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/datatables.css" />
  <link rel="stylesheet" href="./css/swalert.css" />
  <script src="js/fontawesome.js"></script>
  <script src="js/htmx.js"></script>
  <script src="js/tailwind.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/datatables.min.js"></script>
  <script src="js/swalert.js"></script>
  <script src="tailwind.js"></script>
  <script src="js/chartjs.js"></script>
  <script src="theme.js" defer></script>
  <script src="global.js" defer></script>
</head>

<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen overflow-hidden flex flex-col">

  <!-- Topbar -->
  <header class="hidden md:flex items-center justify-between bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-6 py-4 shadow z-20">
    <div class="text-xl font-bold">
      <i class="fa-solid fa-chart-pie text-orange-400"></i> Gestão Fácil
    </div>
    <div class="flex justify-between gap-2 items-center">
      Bem-vindo, Admin
      <img src="./imgs/logo.png" alt="PR" class="rounded-full w-8 h-8 bg-gray-500">
    </div>
  </header>

  <!-- Botão de abrir menu (mobile) -->
  <button id="openSidebarBtn"
    class="md:hidden fixed left-0 top-1/2 transform -translate-y-1/2 z-30 bg-primary/70 text-white px-2 py-3 rounded-r-xl shadow-lg">
    ☰
  </button>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed top-0 left-0 h-full w-64 bg-gray-100 dark:bg-gray-800 p-4 space-y-4 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40">
    <!-- Botão fechar (mobile) -->
    <h1 class="text-2xl font-bold text-primary">
      <i class="fa-solid fa-chart-pie"></i> Gestão Fácil
    </h1>

    <nav class="flex flex-col space-y-2">
      <a onclick="loadPage('partials/dashboard.html')"
        class="hover:text-primary bg-gray-200 cursor-pointer dark:bg-gray-700 p-2 rounded-md transition"><i
          class="fa-solid fa-chart-simple px-2"></i> Dashboard</a>
      <a onclick="loadPage('partials/produtos/index.html')"
        class="hover:text-primary bg-gray-200 cursor-pointer dark:bg-gray-700 p-2 rounded-md transition"><i
          class="fa-solid fa-boxes-stacked px-2"></i> Produtos</a>
      <a onclick="loadPage('partials/contact.html')"
        class="hover:text-primary bg-gray-200 cursor-pointer dark:bg-gray-700 p-2 rounded-md transition"><i
          class="fa-solid fa-tags px-2"></i> Vendas</a>
      <a onclick="loadPage('partials/about.html')"
        class="hover:text-primary bg-gray-200 cursor-pointer dark:bg-gray-700 p-2 rounded-md transition"><i
          class="fa-solid fa-paste px-2"></i> Relatórios</a>

      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-gray-500 text-xs uppercase">Administração</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <a onclick="loadPage('partials/administracao/index.html')"
        class="hover:text-primary bg-gray-200 cursor-pointer dark:bg-gray-700 p-2 rounded-md transition">
        <i class="fa-solid fa-user px-2"></i> Usuários</a>

      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-gray-500 text-xs uppercase">Autenticação</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <a onclick="loadPage('partials/login.html')"
        class="hover:text-primary bg-gray-200 cursor-pointer dark:bg-gray-700 p-2 rounded-md transition"><i
          class="fa-solid fa-key px-2"></i> Login</a>
    </nav>

    <button onclick="toggleTheme()"
      class="mt-4 flex items-center gap-2 px-4 py-2 rounded transition bg-gray-200 dark:bg-gray-700 w-full justify-center">
      <i class="fa-solid fa-moon"></i>
    </button>

    <button id="closeSidebarBtn" class="md:hidden fixed bottom-2 text-center text-white mb-4 bg-primary w-56 py-2 rounded"><i class="fa-solid fa-circle-xmark mr-1"></i>Fechar</button>
  </aside>

  <!-- Conteúdo principal -->
  <main class="overflow-y-auto h-[calc(100vh-4rem)] p-6 md:ml-64 mt-0">
    <div class="max-w-7xl mx-auto" id="content"></div>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('openSidebarBtn');
    const closeBtn = document.getElementById('closeSidebarBtn');

    openBtn.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
    });

    // Fechar menu ao clicar em qualquer item
    sidebar.querySelectorAll('a').forEach(item => {
      item.addEventListener('click', () => {
        if (window.innerWidth < 768) {
          sidebar.classList.add('-translate-x-full');
        }
      });
    });
  </script>
</body>


</html>
