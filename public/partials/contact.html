  <form class="mt-4 space-y-2">
    <input
      type="text"
      placeholder="Seu nome"
      class="border p-2 w-full rounded"
    />
    <input
      type="email"
      placeholder="Seu email"
      class="border p-2 w-full rounded"
    />
    <textarea
      placeholder="Mensagem"
      class="border p-2 w-full rounded"
    ></textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">

    </button>
  </form>
</div>
