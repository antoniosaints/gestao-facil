<div>
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-primary">
      <i class="fa-solid fa-box"></i> Produtos
    </h2>
    <div class="flex justify-between gap-2 items-center">
      <button
        onclick="abrirModalRelatorioProdutos()"
        class="bg-primary hover:bg-primary-dark text-white px-3 py-1.5 text-sm rounded-md"
      >
        <i class="fa-solid fa-file-pdf"></i>
      </button>
      <button
        onclick="salvarProduto()"
        class="bg-secondary hover:bg-secondary-dark text-white px-3 py-1.5 text-sm rounded-md"
      >
        <i class="fa-solid fa-circle-plus"></i> Novo Produto
      </button>
    </div>
  </div>
  <div
    class="overflow-x-auto hidden md:block shadow rounded-lg border bg-background dark:bg-background-dark border-gray-200 px-2 dark:border-gray-700"
    hx-get="/partials/produtos/tabela.html"
    hx-trigger="load"
    hx-swap="innerHTML"
  ></div>
  <div
    class="overflow-x-auto block md:hidden shadow rounded-lg bg-background dark:bg-background-dark"
    hx-get="/partials/produtos/mobile.html"
    hx-trigger="load"
    hx-swap="innerHTML"
  ></div>
</div>

<div id="modal-container-gerar-relatorio-produtos"></div>
<div id="modal-container-reporestoque-produtos"></div>
<div id="modal-template-reporestoque-produtos" class="hidden">
  <div
    class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50"
    hx-get="/partials/produtos/modais/repor-estoque.html"
    hx-trigger="load"
    hx-swap="innerHTML"
  ></div>
</div>
<!-- Template do modal (simulando backend) -->
<div id="modal-template-gerar-relatorio-produtos" class="hidden">
  <div
    class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50"
    hx-target="this"
    hx-swap="outerHTML"
  >
    <div
      class="border-border dark:border-border-dark bg-card dark:bg-card-dark border p-8 rounded-lg shadow-2xl w-[95%] max-w-lg transform transition-transform duration-300 scale-95 opacity-0 animate-fade-in"
    >
      <h2 class="text-2xl font-bold mb-6 text-primary">
        Gerar Relatório de Produtos
      </h2>
      <p class="mb-6 text-gray-700 dark:text-gray-200">
        Clique no botão abaixo para baixar o relatório de produtos em formato
        PDF.
      </p>
      <button
        onclick="baixarRelatorioProduto()"
        class="w-full bg-primary hover:bg-primary-dark text-white px-3 py-2 rounded-lg font-semibold text-lg mb-6 transition-colors duration-200"
      >
        <i class="fa-solid fa-download"></i> Baixar Relatório
      </button>
      <p class="text-sm text-gray-500 dark:text-gray-300 mb-6">
        * O relatório será gerado em PDF e baixado automaticamente.
      </p>

      <button
        class="w-full bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg font-semibold text-lg transition-colors duration-200"
        onclick="fecharModalRelatorioProdutos()"
      >
        <i class="fa-solid fa-times"></i> Fechar
      </button>
    </div>
  </div>
</div>
<script>
  function editarProduto(id) {
    localStorage.setItem("produtoId", id);
    htmx.ajax("GET", "partials/produtos/formulario.html", {
      target: "#content",
      swap: "innerHTML",
    });
  }
  function visualizarProduto(id) {
    localStorage.setItem("produtoId", id);
    htmx.ajax("GET", "partials/produtos/detalhes.html", {
      target: "#content",
      swap: "innerHTML",
    });
  }
  function excluirProduto(id) {
    Swal.fire({
      title: "Excluir produto",
      text: "Tem certeza que deseja excluir este produto?",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "Sim, excluir!",
      cancelButtonText: "Cancelar",
    }).then((result) => {
      if (result.isConfirmed) {
        $.ajax({
          dataType: "json",
          type: "DELETE",
          url: `/produtos/${id}`,
          beforeSend: function (xhr) {
            const tokenJWT = localStorage.getItem("gestao_facil:token");
            if (tokenJWT) {
              xhr.setRequestHeader("Authorization", `Bearer ${tokenJWT}`);
            }
            Swal.fire({
              title: "Carregando...",
              allowOutsideClick: false,
              allowEscapeKey: false,
              showConfirmButton: false,
              didOpen: () => {
                Swal.showLoading();
              },
            });
          },
          success: function (response) {
            Swal.fire({
              title: "Produto excluído!",
              text: "O produto foi excluído com sucesso!",
              icon: "success",
              toast: true,
              showConfirmButton: false,
              position: "bottom-end",
              timer: 3000,
            });
            $("#tabela_produtos_listagem_principal").DataTable().ajax.reload();
          },
          error: function (error) {
            Swal.fire({
              title: "Erro ao excluir produto!",
              text: "Ocorreu um erro ao excluir o produto. Por favor, tente novamente.",
              icon: "error",
              confirmButtonColor: "#3085d6",
              confirmButtonText: "OK",
            });
          },
        });
      }
    });
  }
  function salvarProduto() {
    localStorage.removeItem("produtoId");
    htmx.ajax("GET", "partials/produtos/formulario.html", {
      target: "#content",
      swap: "innerHTML",
    });
  }
  function abrirModalRelatorioProdutos() {
    const template = document.getElementById(
      "modal-template-gerar-relatorio-produtos"
    ).innerHTML;
    document.getElementById(
      "modal-container-gerar-relatorio-produtos"
    ).innerHTML = template;
  }
  function fecharModalRelatorioProdutos() {
    document.getElementById(
      "modal-container-gerar-relatorio-produtos"
    ).innerHTML = "";
  }
  function baixarRelatorioProduto() {
    fetch("/produtos/relatorio", {
      method: "GET",
      headers: {
        "Content-Type": "application/pdf",
        Authorization: `Bearer ${localStorage.getItem("gestao_facil:token")}`,
      },
    })
      .then((response) => response.blob())
      .then((blob) => {
        fecharModalRelatorioProdutos();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "relatorio-produtos.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
      })
      .catch(() => alert("Erro ao gerar relatório."));
  }
</script>
