<div class="p-6 bg-card dark:bg-card-dark rounded-xl shadow-md max-w-full mx-auto space-y-6">
    <h2 class="text-2xl font-semibold"><i class="fa-solid fa-tags"></i> Nova Venda</h2>

    <!-- Informações principais -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm mb-1">Cliente</label>
            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option>Selecione</option>
            </select>
        </div>

        <div>
            <label class="block text-sm mb-1">Data da Venda</label>
            <input type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>

        <div>
            <label class="block text-sm mb-1">Vendedor</label>
            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option>Selecione</option>
            </select>
        </div>

        <div>
            <label class="block text-sm mb-1">Status</label>
            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option>Orçamento</option>
                <option>Faturado</option>
                <option>Em andamento</option>
                <option>Finalizado</option>
            </select>
        </div>

        <div class="md:col-span-2">
            <label class="block text-sm mb-1">Garantia</label>
            <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ex: 90 dias" />
        </div>
    </div>

    <!-- Observações -->
    <div>
        <label class="block text-sm mb-1">Observações</label>
        <textarea class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" rows="3" placeholder="Observações da venda..."></textarea>
    </div>

    <!-- Adição de produtos -->
    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
        <div class="md:col-span-6">
            <label class="block text-sm mb-1">Produto</label>
            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option>Selecione</option>
            </select>
        </div>

        <div class="md:col-span-2">
            <label class="block text-sm mb-1">Quantidade</label>
            <input type="number" placeholder="1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>

        <div class="md:col-span-2">
            <label class="block text-sm mb-1">Preço</label>
            <input type="text" placeholder="R$ 0,00" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>

        <div class="md:col-span-2">
            <button class="w-full p-2 bg-primary text-white rounded"><i class="fa-solid fa-cart-plus"></i> Adicionar</button>
        </div>
    </div>

    <!-- Desconto -->
    <div>
        <label class="block text-sm mb-1">Desconto</label>
        <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ex: 10%, R$20,00" />
    </div>

    <!-- Tabela de itens -->
    <div>
        <h3 class="text-lg font-medium mb-2">Itens da Venda</h3>
        <div class="flex flex-col max-w-full overflow-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-600 dark:text-gray-200">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-200">
                    <tr>
                        <th class="p-2 border border-gray-300 dark:border-gray-500">Produto</th>
                        <th class="p-2 border border-gray-300 dark:border-gray-500">Quantidade</th>
                        <th class="p-2 border border-gray-300 dark:border-gray-500">Preço</th>
                        <th class="p-2 border border-gray-300 dark:border-gray-500">Subtotal</th>
                        <th class="p-2 border border-gray-300 dark:border-gray-500">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de item -->
                    <tr>
                        <td class="p-2 border border-gray-300 dark:border-gray-500">Produto A</td>
                        <td class="p-2 border border-gray-300 dark:border-gray-500">2</td>
                        <td class="p-2 border border-gray-300 dark:border-gray-500">R$ 50,00</td>
                        <td class="p-2 border border-gray-300 dark:border-gray-500">R$ 100,00</td>
                        <td class="p-2 border border-gray-300 dark:border-gray-500">
                            <button class="text-red-500 hover:underline">Remover</button>
                        </td>
                    </tr>
                    <!-- Outros itens serão adicionados dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>
