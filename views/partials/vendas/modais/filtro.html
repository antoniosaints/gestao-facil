<div
    class="border-border dark:border-border-dark bg-card dark:bg-card-dark border p-8 rounded-lg shadow-2xl w-[95%] md:max-w-lg transform transition-transform duration-300 scale-95 opacity-0 animate-fade-in">
    <h2 class="text-2xl font-bold">
        Filtrar Vendas
    </h2>
    <hr class="border-border dark:border-border-dark my-4">
    <div id="container">
        <form action="#">
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cliente</label>
                    <input type="text" name="name" id="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Type product name" required="">
                </div>
                <div>
                    <label for="brand"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vendedor</label>
                    <input type="text" name="brand" id="brand"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Product brand" required="">
                </div>
                <div>
                    <label for="price"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                    <input type="number" name="price" id="price"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="$2999" required="">
                </div>
                <div>
                    <label for="category"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Per√≠odo</label>
                    <select id="category"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                        <option selected="">Select category</option>
                        <option value="TV">TV/Monitors</option>
                        <option value="PC">PC</option>
                        <option value="GA">Gaming/Console</option>
                        <option value="PH">Phones</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="flex justify-end gap-4">
        <button
            class="w-full bg-green-600 hover:bg-green-700 text-white px-2 py-2 rounded-lg font-semibold text-md transition-colors duration-200"
            onclick="fecharModalFiltroVendas()">
            <i class="fa-solid fa-filter"></i> Aplicar
        </button>
        <button
            class="w-full bg-red-600 hover:bg-red-700 text-white px-2 py-2 rounded-lg font-semibold text-md transition-colors duration-200"
            onclick="fecharModalFiltroVendas()">
            <i class="fa-solid fa-times"></i> Fechar
        </button>
    </div>
</div>

<script>
    function abrirModalFiltroVendas() {
        const template = document.getElementById(
            "modal-template-filtrar-vendas"
        ).innerHTML;
        document.getElementById(
            "modal-container-filtrar-vendas"
        ).innerHTML = template;
    }

    function fecharModalFiltroVendas() {
        document.getElementById(
            "modal-container-filtrar-vendas"
        ).innerHTML = "";
    }

</script>
