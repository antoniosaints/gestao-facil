<!-- Overlay -->
<div id="modalOverlayClientes"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden transition-opacity duration-300">

    <!-- Modal -->
    <div id="sheetContainerClientes"
        class="bg-gray-100 dark:bg-background-dark w-full max-w-3xl mx-auto rounded-lg shadow-xl transform scale-95 opacity-0 transition-all duration-300 ease-in-out overflow-hidden">

        <!-- Cabeçalho -->
        <div
            class="bg-card dark:bg-card-dark px-6 py-4 border-b border-border dark:border-border-dark flex justify-between items-center">
            <h2 class="text-xl font-bold"><i class="fa-solid fa-user-tag text-purple-600"></i> Novo Cliente</h2>
            <button onclick="closeModalClientes()" class="text-gray-800 dark:text-white hover:text-gray-400 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="overflow-y-auto flex">
            <form id="modalFormularioClientes" class="grid grid-cols-1 md:grid-cols-12 gap-4 p-6 max-h-[calc(100vh-8rem)] w-full overflow-y-auto">
                <input type="hidden" id="id" name="id" value="{{id}}">
                <!-- Nome -->
                <div class="md:col-span-12 lg:col-span-8">
                    <label for="nomeCliente" class="block text-sm font-medium mb-1">
                        Nome <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="nomeCliente" name="nome" required placeholder="Nome do cliente"
                        class="w-full p-2 rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark" />
                </div>

                <div class="md:col-span-4">
                    <label for="telefoneCliente" class="block text-sm font-medium mb-1">
                        Telefone
                    </label>
                    <input type="text" id="telefoneCliente" name="telefone" placeholder="Telefone"
                        class="w-full p-2 money_mask rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark" />
                </div>

                <!-- Código -->
                <div class="md:col-span-4 lg:col-span-6">
                    <label for="cpfCnpjCliente" class="block text-sm font-medium mb-1">CPF/CNPJ</label>
                    <input type="text" id="cpfCnpjCliente" name="cpfCnpj" placeholder="CPF/CNPJ"
                        class="w-full p-2 rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark" />
                </div>

                <!-- Preço -->
                <div class="md:col-span-4 lg:col-span-6">
                    <label for="contatoCliente" class="block text-sm font-medium mb-1">
                        Contato
                    </label>
                    <input type="text" id="contatoCliente" name="contato" placeholder="Contato"
                        class="w-full p-2 rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark" />
                </div>

                <!-- Permitir Entrada e Saída de Estoque -->
                <div class="md:col-span-12 lg:col-span-12 grid grid-cols-1 md:grid-cols-12 items-center">
                    <label for="entrada" class="block text-sm font-medium mb-0 md:col-span-12">
                        Parâmetros
                    </label>
                    <div class="grid grid-cols-12 gap-2 mt-1 items-center md:col-span-12">
                        <div class="col-span-6">
                            <div
                                class="border bg-card dark:bg-card-dark border-border dark:border-border-dark px-3 py-2.5 rounded-md">
                                <div class="flex items-center">
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input type="checkbox" id="tipoCliente" name="tipo" class="sr-only peer" />
                                        <div
                                            class="w-9 h-5 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary dark:peer-focus:ring-primary-dark dark:bg-gray-700 rounded-full peer peer-checked:after:translate-x-4 peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-primary dark:peer-checked:bg-primary-dark">
                                        </div>
                                        <span
                                            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Fornecedor</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-span-6">
                            <div
                                class="border bg-card dark:bg-card-dark border-border dark:border-border-dark px-3 py-2.5 rounded-md">
                                <div class="flex items-center">
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input type="checkbox" id="statusCliente" name="status" class="sr-only peer" />
                                        <div
                                            class="w-9 h-5 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary dark:peer-focus:ring-primary-dark dark:bg-gray-700 rounded-full peer peer-checked:after:translate-x-4 peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-primary dark:peer-checked:bg-primary-dark">
                                        </div>
                                        <span
                                            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ativo</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Estoque Inicial -->
                <div class="md:col-span-4">
                    <label for="emailCliente" class="block text-sm font-medium mb-1">
                        E-mail
                    </label>
                    <input type="number" id="emailCliente" name="email" placeholder="E-mail"
                        class="w-full p-2 rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark" />
                </div>
                <!-- Estoque Inicial -->
                <div class="md:col-span-4">
                    <label for="whatsappCliente" class="block text-sm font-medium mb-1">
                        WhatsApp
                    </label>
                    <input type="number" id="whatsappCliente" name="whatsapp" placeholder="WhatsApp"
                        class="w-full p-2 rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark" />
                </div>

                <!-- Estoque Mínimo -->
                <div class="md:col-span-4">
                    <label for="enderecoCliente" class="block text-sm font-medium mb-1">
                        Endereço
                    </label>
                    <input type="number" id="enderecoCliente" name="endereco" placeholder="Endereço"
                        class="w-full p-2 rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark" />
                </div>

                <!-- Unidade de medida -->
                <div class="md:col-span-4">
                    <label for="cidadeCliente" class="block text-sm font-medium mb-1">
                        Cidade
                    </label>
                    <input type="number" id="cidadeCliente" name="cidade" placeholder="Cidade"
                        class="w-full p-2 rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark" />
                </div>
                <!-- Unidade de medida -->
                <div class="md:col-span-4">
                    <label for="estadoCliente" class="block text-sm font-medium mb-1">
                        Estado
                    </label>
                    <input type="number" id="estadoCliente" name="estado" placeholder="Estado"
                        class="w-full p-2 rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark" />
                </div>
                <!-- Unidade de medida -->
                <div class="md:col-span-4">
                    <label for="cepCliente" class="block text-sm font-medium mb-1">
                        CEP
                    </label>
                    <input type="number" id="cepCliente" name="cep" placeholder="CEP"
                        class="w-full p-2 rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark" />
                </div>

                <!-- Observação -->
                <div class="md:col-span-12">
                    <label for="descricaoCliente" class="block text-sm font-medium mb-1">Observação</label>
                    <textarea id="descricaoCliente" name="descricao" rows="4"
                        placeholder="Adicione observações sobre o produto"
                        class="w-full p-2 rounded-md border bg-card dark:bg-card-dark border-border dark:border-border-dark"></textarea>
                </div>
            </form>
        </div>

        <!-- Rodapé -->
        <div class="px-6 py-4 bg-card dark:bg-card-dark border-t border-border dark:border-border-dark">
            <div class="flex gap-3">
                <button type="submit"
                    class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow transition">
                    Salvar
                </button>
                <button type="button" onclick="closeModalClientes()"
                    class="w-full px-4 py-2 text-sm font-medium text-gray-800 dark:text-white bg-gray-300 dark:bg-gray-900 border rounded-md transition">
                    Cancelar
                </button>
            </div>
        </div>

    </div>
</div>


<script>
    function openModalClientes() {
        const overlay = document.getElementById('modalOverlayClientes');
        const modal = document.getElementById('sheetContainerClientes');

        overlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';

        // Força reflow
        void modal.offsetWidth;

        modal.classList.remove('opacity-0', 'scale-95');
        modal.classList.add('opacity-100', 'scale-100');
    }

    function closeModalClientes() {
        const overlay = document.getElementById('modalOverlayClientes');
        const modal = document.getElementById('sheetContainerClientes');

        modal.classList.remove('opacity-100', 'scale-100');
        modal.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            overlay.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }, 300);
    }

    // Fechamento por ESC e clique fora
    document.addEventListener('keydown', e => e.key === 'Escape' && closeModalClientes());
    document.getElementById('modalOverlayClientes').addEventListener('click', e => {
        if (e.target === e.currentTarget) closeModalClientes();
    });


    $("#formaPagamento").select2({
        placeholder: 'Forma de Pagamento',
        width: '100%',
        language: "pt-BR",
    });
    $("#tipoLancamento").select2({
        placeholder: 'Tipo de Lançamento',
        width: '100%',
        language: "pt-BR",
    });

    $("#categoriaId").select2({
        placeholder: 'Selecione uma categoria',
        width: '100%',
        language: "pt-BR",
        ajax: {
            url: '/lancamentos/categorias/select2',
            dataType: 'json',
            delay: 250,
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('gestao_facil:token')}`
            },
            data: function (params) {
                return {
                    search: params.term
                }
            },
            processResults: function (data) {
                return {
                    results: data.results
                };
            }
        }
    });
    $("#contasClientesId").select2({
        placeholder: 'Selecione uma conta',
        width: '100%',
        language: "pt-BR",
        ajax: {
            url: '/lancamentos/contas/select2',
            dataType: 'json',
            delay: 250,
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('gestao_facil:token')}`
            },
            data: function (params) {
                return {
                    search: params.term
                }
            },
            processResults: function (data) {
                return {
                    results: data.results
                };
            }
        }
    });

    $("#clienteId").select2({
        placeholder: 'Selecione um cliente',
        width: '100%',
        allowClear: true,
        language: "pt-BR",
        ajax: {
            url: '/clientes/select2/lista',
            dataType: 'json',
            delay: 250,
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('gestao_facil:token')}`
            },
            data: function (params) {
                return {
                    search: params.term
                }
            },
            processResults: function (data) {
                return {
                    results: data.results
                };
            }
        }
    });


    document.querySelector("#modalFormularioClientes").addEventListener("submit", (e) => {
        e.preventDefault();

        $.ajax({
            url: "/clientes",
            method: "POST",
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem("gestao_facil:token")
            },
            data: $("#modalFormularioClientes").serialize(),
            success: function (data) {
                closeModalClientes();
                showNotification(data.message, 'success');
                if (typeof reloadTabelaLancamentos === "function") {
                    reloadTabelaLancamentos();
                }
                if (typeof renderListaLancamentos === "function") {
                    renderListaLancamentos();
                }
            },
            error: function (xhr, status, error) {
                console.log(xhr);
                showNotification(xhr.responseJSON?.message || 'Erro inesperado na requisição', 'error');
            }
        })
    })

    document.querySelector("#valorEntrada").addEventListener("input", (e) => {
        const hasValue = e.target.value;
        const dataEntrada = document.querySelector("#dataEntrada");
        if (hasValue) {
            dataEntrada.required = true;
            dataEntrada.value = new Date().toISOString().split('T')[0];
            dataEntrada.disabled = false;
        } else {
            dataEntrada.required = false;
            dataEntrada.value = null;
            dataEntrada.disabled = true;
        }
    });

</script>
