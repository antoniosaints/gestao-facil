<!-- Overlay -->
<div id="modalOverlayFinanceiro"
    class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 transition-opacity duration-300">

    <!-- Sheet -->
    <div id="sheetContainerFinanceiro"
        class="absolute top-0 border dark:border-border-dark border-border right-0 h-full w-full sm:w-3/4 md:w-2/3 bg-gray-100 dark:bg-background-dark shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out overflow-y-auto">

        <div class="bg-card dark:bg-card-dark px-6 border border-border dark:border-border-dark py-4 sticky top-0 z-10">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold"><i class="fa-solid fa-coins text-emerald-600"></i> Novo Lançamento</h2>
                <button onclick="closeModalFinanceiro()" class="text-white hover:text-gray-200 transition duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Sheet Body -->
        <div class="p-6 bg-gray-100 dark:bg-background-dark">
            <form id="lancamentoForm" class="space-y-6">
                <!-- Grid Layout for Form Fields -->
                <div class="grid grid-cols-1 gap-6">

                    <!-- Descrição -->
                    <div>
                        <label for="descricao" class="block text-sm font-medium mb-1">
                            <i class="fa-solid fa-quote-right"></i>
                            Descrição *
                        </label>
                        <input type="text" id="descricao" name="descricao" required
                            placeholder="Ex: Venda de 1 notebook"
                            class="w-full p-2 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                        <!-- Tipo -->
                        <div>
                            <label for="tipo" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-coins"></i>
                                Tipo *
                            </label>
                            <select id="tipo" name="tipo" required
                                class="w-full p-2.5 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                                <option value="">Selecione o tipo</option>
                                <option value="RECEITA">Receita</option>
                                <option value="DESPESA">Despesa</option>
                            </select>
                        </div>

                        <!-- Valor Total -->
                        <div>
                            <label for="valorTotal" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-dollar-sign"></i>
                                Valor Total *
                            </label>
                            <input type="number" id="valorTotal" name="valorTotal" required step="0.01"
                                placeholder="0,00"
                                class="w-full p-2 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                        </div>

                        <!-- Parcelas -->
                        <div>
                            <label for="parcelas" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-layer-group"></i>
                                Parcelas *
                            </label>
                            <input type="number" id="parcelas" name="parcelas" required min="1" value="1"
                                class="w-full p-2 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <!-- Valor Entrada -->
                        <div>
                            <label for="valorEntrada" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-dollar-sign"></i>
                                Valor Entrada
                            </label>
                            <input type="number" id="valorEntrada" name="valorEntrada" step="0.01" placeholder="0,00"
                                class="w-full p-2 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                        </div>

                        <!-- Data Entrada -->
                        <div>
                            <label for="dataEntrada" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-calendar-day"></i>
                                Data Entrada
                            </label>
                            <input type="date" id="dataEntrada" name="dataEntrada"
                                class="w-full p-2 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <!-- Desconto -->
                        <div>
                            <label for="desconto" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-dollar-sign"></i>
                                Desconto
                            </label>
                            <input type="number" id="desconto" name="desconto" step="0.01" placeholder="0,00"
                                class="w-full p-2 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                        </div>

                        <!-- Forma de Pagamento -->
                        <div>
                            <label for="formaPagamento" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-coins"></i>
                                Forma de Pagamento *
                            </label>
                            <select id="formaPagamento" name="formaPagamento" required
                                class="w-full p-2.5 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                                <option value="">Selecione a forma</option>
                                <option value="PIX">PIX</option>
                                <option value="DINHEIRO">Dinheiro</option>
                                <option value="CARTAO_CREDITO">Cartão de Crédito</option>
                                <option value="CARTAO_DEBITO">Cartão de Débito</option>
                                <option value="BOLETO">Boleto</option>
                                <option value="TRANSFERENCIA">Transferência</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <!-- Cliente -->
                        <div>
                            <label for="clienteId" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-user"></i>
                                Cliente *
                            </label>
                            <select id="clienteId" name="clienteId" required
                                class="w-full p-2.5 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                                <option value="">Selecione o cliente</option>
                                <option value="1">João Silva</option>
                                <option value="2">Maria Santos</option>
                                <option value="3">Pedro Oliveira</option>
                            </select>
                        </div>

                        <!-- Categoria -->
                        <div>
                            <label for="categoriaId" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-layer-group"></i>
                                Categoria *
                            </label>
                            <select id="categoriaId" name="categoriaId" required
                                class="w-full p-2.5 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                                <option value="">Selecione a categoria</option>
                                <option value="1">Vendas</option>
                                <option value="2">Serviços</option>
                                <option value="3">Equipment</option>
                                <option value="4">Material</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <!-- Data Lançamento -->
                        <div>
                            <label for="dataLancamento" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-calendar-day"></i>
                                Data Lançamento *
                            </label>
                            <input type="date" id="dataLancamento" name="dataLancamento" required
                                class="w-full p-2 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                        </div>

                        <!-- Conta Financeiro -->
                        <div>
                            <label for="contasFinanceiroId" class="block text-sm font-medium mb-1">
                                <i class="fa-solid fa-wallet"></i>
                                Conta Financeira *
                            </label>
                            <select id="contasFinanceiroId" name="contasFinanceiroId" required
                                class="w-full p-2.5 rounded-md border-2 bg-card dark:bg-card-dark border-border dark:border-border-dark">
                                <option value="">Selecione a conta</option>
                                <option value="1">Conta Corrente Principal</option>
                                <option value="2">Conta Poupança</option>
                                <option value="3">Caixa</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="fixed bottom-0 w-full p-4 bg-card dark:bg-card-dark border-t border-border dark:border-border-dark">
            <div class="flex gap-3">
                <button type="submit"
                    class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition duration-200 shadow-lg">
                    Salvar Lançamento
                </button>
                <button type="button" onclick="closeModalFinanceiro()"
                    class="w-full px-4 py-2 bg-gray-300 dark:bg-gray-900 border border-gray-300 text-gray-700 dark:text-gray-200 rounded-lg font-medium transition duration-200">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Funções para controlar o sheet
    function openModalFinanceiro() {
        const overlay = document.getElementById('modalOverlayFinanceiro');
        const sheet = document.getElementById('sheetContainerFinanceiro');

        // Mostrar overlay
        overlay.classList.remove('hidden');
        overlay.style.opacity = '1';
        document.body.style.overflow = 'hidden';

        // Força reflow (importante!)
        void sheet.offsetWidth;

        // Animação de entrada
        sheet.classList.remove('translate-x-full');
        sheet.classList.add('translate-x-0');

        // Define data atual
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dataLancamento').value = today;
    }

    function closeModalFinanceiro() {
        const overlay = document.getElementById('modalOverlayFinanceiro');
        const sheet = document.getElementById('sheetContainerFinanceiro');

        // Animação de saída
        sheet.classList.remove('translate-x-0');
        sheet.classList.add('translate-x-full');
        overlay.style.opacity = '0';

        setTimeout(() => {
            overlay.classList.add('hidden');
            document.body.style.overflow = 'auto';
            document.getElementById('lancamentoForm').reset();
        }, 300);
    }


    // Fechar sheet ao clicar no overlay (fora do sheet)
    document.getElementById('modalOverlayFinanceiro').addEventListener('click', function (e) {
        if (e.target === this) {
            closeModalFinanceiro();
        }
    });

    // Fechar sheet com ESC
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            closeModalFinanceiro();
        }
    });
</script>
